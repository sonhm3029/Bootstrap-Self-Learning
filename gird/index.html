<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap Grid</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <h1 class="text-center">Grid system with large width device</h1>
            <div class="row">
                <div class="col-lg-2 border p-3 my-3">col-lg-2</div>
                <div class="col-lg-2 border p-3 my-3">col-lg-2</div>
                <div class="col-lg-2 border p-3 my-3">col-lg-2</div>
                <div class="col-lg-2 border p-3 my-3">col-lg-2</div>
                <div class="col-lg-2 border p-3 my-3">col-lg-2</div>
                <div class="col-lg-2 border p-3 my-3">col-lg-2</div>
            </div> 
            <div class="row"> 
                <div class="col-lg-3 border p-3 my-3">col-lg-3</div>
                <div class="col-lg-3 border p-3 my-3">col-lg-3</div>
                <div class="col-lg-3 border p-3 my-3">col-lg-3</div>
                <div class="col-lg-3 border p-3 my-3">col-lg-3</div>
            </div> 
            <div class="row"> 
                <div class="col-lg-4 border p-3 my-3">col-lg-4</div>
                <div class="col-lg-4 border p-3 my-3">col-lg-4</div>
                <div class="col-lg-4 border p-3 my-3">col-lg-4</div>
            </div> 
            <div class="row"> 
                <div class="col-lg-6 border p-3 my-3">col-lg-6</div>
                <div class="col-lg-6 border p-3 my-3">col-lg-6</div>
            </div>
            <div class="row">
                <div class="col-lg-12 border p-3 my-3">col-lg-12</div>
            </div>
        </div>


        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
